<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="icons">
                <img class="dashboardIcon" src="view-dashboard.svg" alt="Dashboard Logo">
                <div class="DashboardHeader">Dashboard</div>
            </div>
            <div class="home">
                <div class="icons">
                    <img src="home.svg" alt="Home Logo">
                    <div>Home</div>
                </div>
                <div class="icons">
                    <img src="account.svg" alt="">
                    <div>Profiles</div>
                </div>
                <div class="icons">
                    <img src="message.svg" alt="">
                    <div>Messages</div>
                </div>
                <div class="icons">
                    <img src="format-list-checks.svg" alt="">
                    <div>Task</div>
                </div>
                <div class="icons">
                    <img src="account-group.svg" alt="">
                    <div>Communities</div>
                </div>
            </div>
            <div class="settings">
                <div class="icons">
                    <img src="cog.svg" alt="">
                    <div>Settings</div>
                </div>
                <div class="icons">
                    <img src="help.svg" alt="">
                    <div>Support</div>
                </div>
                <div class="icons">
                    <img src="safe.svg" alt="">
                    <div>privacy</div>
                </div>
            </div>

        </div>
        <div class="header">
            <div class="topRightHeader">
                <img src="magnify.svg" alt="" class="headerIcon">
                <input type="text" id="projectName" name="projectName">
            </div>
            <div class="topleftHeader">
                <img src="bell.svg" alt="" class="headerIcon">
                <img src="face-man-profile.svg" alt="" class="tinyProfile">
                <div class="name">Jack Spence</div>
            </div>
            <div class="buttomRightHeader">
                <img src="face-man-profile.svg" alt="" class="profilePic">
                <div class="usergreeting">
                    <div class="hi">Hi there,</div>
                    <div class="userName">Jack Spence (@jspence49)</div>
                </div>
            </div>
            <div class="buttomLeftHeader">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>  
        </div>
        <div class="projects">Your Projects</div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
</body>
</html>
